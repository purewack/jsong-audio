<!DOCTYPE html>
<html>
  <head>
    <title>JSONg Player</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 class="Title" style="grid-area: title">JSONg Example: Basic [Vanilla](scroll, click)</h1>
    <section class="controls" style="grid-area: ctrl;">
      <h1>Controls</h1>
      <button id="stop">Stop</button>
      <button id="play">Play</button>
      <button id="from">Play [1]</button>
      <button id="offgrid">Play (off-grid)</button>
      <button id="skip">Skip (Force)</button>
      <button id="intro">GoTo [0]</button>
      <br/>
      <button id="xa">Fade bass -> guitar</button>
      <button id="xb">Fade guitar -> bass</button>
    </section>
    <section class="time" style="grid-area: topcontent;">
      <h1>Status</h1>
      <h3 id="loader"></h3>
      <div class="LiveStatus">
        <span id="state" class="Label">State:</span>
        <span id="prequeue" class="Label">Was:</span>
        <span id="postqueue" class="Label">Will: </span>
        <span id="timeline" class="Label">T:</span>
        <span id="ntimeline" class="Label">NextT:</span>
      </div>
    </section>
    <section class="regionInfo" style="grid-area: region;">
      <h1>Region Info</h1>
      <p>Repeat: <span id="reps"></span> </p>
    </section>
    <section class="interactive" style="grid-area: content;">
      <header><h1>Scroll !</h1></header>
      <div>
        <div class="scrollTrigger" data-force-section="[1]" id="chorusScroll"><h1>Scroll Observer trigger</h1></div>
        <h1>Chorus section</h1>
      </div>
      <div>
        <div class="scrollTrigger" data-force-section="[4,0]" id="loop1Scroll"><h1>Scroll Observer trigger</h1></div>
        <h1>Loop 1 section</h1>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
